name: Flutter CI

on:
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file from GitHub Secrets
        run: |
          echo "TODOIST_API_TOKEN=${{ secrets.TODOIST_API_TOKEN }}" >> .env
          echo "USE_REAL_API=${{ secrets.USE_REAL_API }}" >> .env
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Flutter tests
        run: flutter test

      - name: Build Android profile APK
        run: flutter build apk --profile

      - name: Build iOS profile (no codesign)
        run: flutter build ios --profile --no-codesign

      - name: Archive iOS build
        run: |
          mkdir -p build/ios/archive
          cd build/ios
          zip -r archive/Runner-profile.zip iphoneos/Runner.app

      - name: Upload Android profile artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-profile-apk
          path: build/app/outputs/flutter-apk/app-profile.apk

      - name: Upload iOS profile artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-profile-app
          path: build/ios/archive/Runner-profile.zip

      - name: Update README with download links
        run: |
          # Get the run ID and repo info
          RUN_ID="${{ github.run_id }}"
          REPO="${{ github.repository }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Create the download links section
          cat > download_links.md << EOF
          ## ðŸ“¦ Latest Builds
          
          **Build from commit:** [\`${SHORT_SHA}\`](https://github.com/${REPO}/commit/${COMMIT_SHA})  
          **Build date:** $(date -u +"%Y-%m-%d %H:%M UTC")
          
          ### Download Links
          
          - ðŸ¤– [**Android APK (Profile)**](https://github.com/${REPO}/actions/runs/${RUN_ID})
          - ðŸŽ [**iOS App (Profile)**](https://github.com/${REPO}/actions/runs/${RUN_ID})
          
          > **Note:** Click the links above to access the GitHub Actions run page, then scroll down to the "Artifacts" section to download the builds.
          
          EOF
          
          # Check if the section already exists in README
          if grep -q "## ðŸ“¦ Latest Builds" README.md; then
            # Remove old section and add new one
            sed -i.bak '/## ðŸ“¦ Latest Builds/,/^## [^ðŸ“¦]/{ /^## [^ðŸ“¦]/!d; }' README.md
            # Insert new section after Screenshots section
            sed -i.bak '/^## Screenshots/,/^## Architecture/{
              /^## Architecture/r download_links.md
            }' README.md
          else
            # Insert new section after Screenshots section
            sed -i.bak '/^## Architecture/r download_links.md' README.md
          fi
          
          rm -f README.md.bak download_links.md

      - name: Commit README changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update README with latest build links [skip ci]"
            git push
          fi


