name: Flutter CI

on:
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: macos-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file from GitHub Secrets
        run: |
          echo "TODOIST_API_TOKEN=${{ secrets.TODOIST_API_TOKEN }}" >> .env
          echo "USE_REAL_API=${{ secrets.USE_REAL_API }}" >> .env
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Flutter tests
        run: flutter test

      - name: Build Android profile APK
        run: flutter build apk --profile

      - name: Build iOS profile (no codesign)
        run: flutter build ios --profile --no-codesign

      - name: Archive iOS build
        run: |
          mkdir -p build/ios/archive
          cd build/ios
          zip -r archive/Runner-profile.zip iphoneos/Runner.app

      - name: Upload Android profile artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-profile-apk
          path: build/app/outputs/flutter-apk/app-profile.apk

      - name: Upload iOS profile artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-profile-app
          path: build/ios/archive/Runner-profile.zip

      - name: Generate version tag
        id: version
        run: |
          # Generate version based on date and short commit SHA
          VERSION="v$(date -u +%Y.%m.%d)-${GITHUB_SHA:0:7}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Build ${{ steps.version.outputs.tag }}
          body: |
            ## ðŸš€ Automated Build
            
            **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Branch:** ${{ github.ref_name }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ### ðŸ“± Downloads
            - **Android APK (Profile)**: Download `app-profile.apk` below
            - **iOS App (Profile)**: Download `Runner-profile.zip` below
            
            ### ðŸ“ Changes
            ${{ github.event.head_commit.message }}
          files: |
            build/app/outputs/flutter-apk/app-profile.apk
            build/ios/archive/Runner-profile.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with download links
        run: |
          # Get the repo info
          REPO="${{ github.repository }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          VERSION="${{ steps.version.outputs.tag }}"
          
          # Create the download links section
          cat > download_links.md << EOF
          ## ðŸ“¦ Latest Builds
          
          **Build from commit:** [\`${SHORT_SHA}\`](https://github.com/${REPO}/commit/${COMMIT_SHA})  
          **Build date:** $(date -u +"%Y-%m-%d %H:%M UTC")  
          **Version:** [${VERSION}](https://github.com/${REPO}/releases/tag/${VERSION})
          
          ### Download Links
          
          - ðŸ¤– [**Android APK (Profile)**](https://github.com/${REPO}/releases/download/${VERSION}/app-profile.apk)
          - ðŸŽ [**iOS App (Profile)**](https://github.com/${REPO}/releases/download/${VERSION}/Runner-profile.zip)
          
          > **Note:** Click the links above to download the latest builds directly. You can also view [all releases](https://github.com/${REPO}/releases).
          
          EOF
          
          # Check if the section already exists in README
          if grep -q "## ðŸ“¦ Latest Builds" README.md; then
            # Remove old section and add new one
            sed -i.bak '/## ðŸ“¦ Latest Builds/,/^## [^ðŸ“¦]/{ /^## [^ðŸ“¦]/!d; }' README.md
            # Insert new section after Screenshots section
            sed -i.bak '/^## Screenshots/,/^## Architecture/{
              /^## Architecture/r download_links.md
            }' README.md
          else
            # Insert new section after Screenshots section
            sed -i.bak '/^## Architecture/r download_links.md' README.md
          fi
          
          rm -f README.md.bak download_links.md

      - name: Commit README changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update README with latest build links [skip ci]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
          fi


